<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>护理三基题库（手机答题卡）</title>
  <style>
    :root {
      --bg:#0b0c10; --card:#15171e; --text:#e8e9ef; --muted:#a8adbd;
      --line:#2a2e3a; --primary:#6aa9ff; --ok:#3ddc84; --bad:#ff5c7a; --warn:#ffd166;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Hiragino Sans GB","Noto Sans CJK SC","Microsoft YaHei",sans-serif;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;z-index:10;background:rgba(11,12,16,.92);backdrop-filter:saturate(140%) blur(10px);border-bottom:1px solid var(--line)}
    .bar{display:flex;gap:10px;align-items:center;justify-content:space-between;padding:12px 14px}
    .title{font-weight:700;font-size:16px}
    .sub{color:var(--muted);font-size:12px}
    .container{max-width:860px;margin:0 auto;padding:14px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:18px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .btn{appearance:none;border:1px solid var(--line);background:#0f1118;color:var(--text);padding:10px 12px;border-radius:14px;font-weight:600}
    .btn:active{transform:scale(.99)}
    .btn.primary{border-color:rgba(106,169,255,.45);background:rgba(106,169,255,.14)}
    .btn.ok{border-color:rgba(61,220,132,.5);background:rgba(61,220,132,.12)}
    .btn.bad{border-color:rgba(255,92,122,.5);background:rgba(255,92,122,.12)}
    .btn.warn{border-color:rgba(255,209,102,.5);background:rgba(255,209,102,.12)}
    .pill{padding:6px 10px;border-radius:999px;border:1px solid var(--line);color:var(--muted);font-size:12px}
    .qstem{font-size:16px;line-height:1.5;font-weight:700;margin:0 0 10px}
    .opt{display:flex;gap:10px;align-items:flex-start;padding:10px;border:1px solid var(--line);border-radius:16px;margin:10px 0;background:#0f1118}
    .opt input{margin-top:3px;transform:scale(1.2)}
    .opt .k{min-width:22px;height:22px;border-radius:8px;background:rgba(106,169,255,.15);border:1px solid rgba(106,169,255,.35);display:flex;align-items:center;justify-content:center;font-weight:800}
    .opt .t{flex:1;line-height:1.45}
    .opt.selected{border-color:rgba(106,169,255,.55);background:rgba(106,169,255,.08)}
    .opt.correct{border-color:rgba(61,220,132,.6);background:rgba(61,220,132,.10)}
    .opt.wrong{border-color:rgba(255,92,122,.6);background:rgba(255,92,122,.10)}
    .grid{display:grid;grid-template-columns:repeat(8,1fr);gap:8px}
    @media (max-width:520px){.grid{grid-template-columns:repeat(6,1fr)}}
    .cell{text-align:center;padding:10px 0;border-radius:14px;border:1px solid var(--line);background:#0f1118;font-weight:700}
    .cell.ans{border-color:rgba(106,169,255,.55)}
    .cell.ok{border-color:rgba(61,220,132,.65);background:rgba(61,220,132,.10)}
    .cell.bad{border-color:rgba(255,92,122,.65);background:rgba(255,92,122,.10)}
    .hint{color:var(--muted);font-size:12px;line-height:1.45}
    .footerbar{position:sticky;bottom:0;z-index:10;background:rgba(11,12,16,.92);backdrop-filter:saturate(140%) blur(10px);border-top:1px solid var(--line)}
    .footerbar .bar{padding:10px 14px}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;padding:18px;z-index:50}
    .modal{max-width:520px;width:100%;background:var(--card);border:1px solid var(--line);border-radius:18px;padding:16px}
    .modal h2{margin:0 0 8px;font-size:18px}
    .modal .big{font-size:34px;font-weight:900;margin:6px 0}
    .mono{font-variant-numeric:tabular-nums}
  </style>
</head>
<body>
<header>
  <div class="bar">
    <div>
      <div class="title">护理三基题库 · 手机答题卡</div>
      <div class="sub" id="subline">加载中…</div>
    </div>
    <div class="row"><button class="btn" id="btnAutoNext">自动下一题：开</button><button class="btn" id="btnToggleCard">答题卡</button></div>
  </div>
</header>

<div class="container">
  <div class="card" id="viewQuestion" style="display:none">
    <div class="row" style="justify-content:space-between;align-items:center">
      <div class="pill mono" id="qpos">Q</div>
      <div class="row">
        <button class="btn" id="btnPrev">上一题</button>
        <button class="btn" id="btnNext">下一题</button>
      </div>
    </div>
    <div style="height:10px"></div>
    <p class="qstem" id="qstem"></p>
    <div id="opts"></div>
    <div class="hint" id="qhint"></div>
  </div>

  <div class="card" id="viewCard" style="display:none">
    <div class="row" style="justify-content:space-between;align-items:center">
      <div class="pill mono" id="cardStat">—</div>
      <div class="row">
        <button class="btn" id="btnGoCurrent">回到当前题</button>
      </div>
    </div>
    <div style="height:10px"></div>
    <div class="grid" id="grid"></div>
    <div style="height:10px"></div>
    <div class="hint">提示：<b>蓝框</b>表示已作答；提交后会显示<b style="color:var(--ok)">正确</b>/<b style="color:var(--bad)">错误</b>。</div>
  </div>
</div>

<div class="footerbar">
  <div class="bar">
    <div class="hint" id="progress">—</div>
    <div class="row">
      <button class="btn warn" id="btnReset">清空</button>
      <button class="btn primary" id="btnSubmit">提交判分</button>
    </div>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="modal">
    <h2>成绩</h2>
    <div class="big mono" id="scoreLine">—</div>
    <div class="hint" id="scoreDetail">—</div>
    <div style="height:10px"></div>
    <div class="row" style="justify-content:flex-end">
      <button class="btn" id="btnClose">继续查看</button>
    </div>
  </div>
</div>

<script>
const QUESTIONS = [{"id":1,"stem":"成年人急性失血多少才能引起失血性休克,并可能危及生命（）","options":[{"key":"A","text":"1000ml"},{"key":"B","text":"1500ml"},{"key":"C","text":"2000ml"},{"key":"D","text":"2500ml"}],"answer":["B"],"type":"single"},{"id":2,"stem":"病情重死亡率高的胆道疾患是（）","options":[{"key":"A","text":"急性胆囊炎"},{"key":"B","text":"急性梗阻性化脓性胆管炎"},{"key":"C","text":"胆总管结石"},{"key":"D","text":"胆道蛔虫症"}],"answer":["B"],"type":"single"},{"id":3,"stem":"护理诊断中“S”的含义是()","options":[{"key":"A","text":"健康问题"},{"key":"B","text":"诊断定义"},{"key":"C","text":"相关因素"},{"key":"D","text":"临床症状和体征"}],"answer":["D"],"type":"single"},{"id":4,"stem":"常见的青紫型先天性心脏病是()","options":[{"key":"A","text":"法洛四联症"},{"key":"B","text":"室间隔缺损"},{"key":"C","text":"房间隔缺损"},{"key":"D","text":"动脉导管未闭"}],"answer":["A"],"type":"single"},{"id":5,"stem":"下列细菌感染常见铁锈色痰的是()","options":[{"key":"A","text":"铜绿假单胞菌"},{"key":"B","text":"支原体"},{"key":"C","text":"肺炎链球菌"},{"key":"D","text":"厌氧菌"}],"answer":["C"],"type":"single"},{"id":6,"stem":"卫生手消毒监测的细菌菌落总数应()。","options":[{"key":"A","text":"＜10cfu/cm2"},{"key":"B","text":"《5cfu/cm2"},{"key":"C","text":"＜15cfu/cm2"},{"key":"D","text":"(8cfu/cm2）"}],"answer":["A"],"type":"single"},{"id":7,"stem":"水肿时产生钠水潴留的基本机制是()","options":[{"key":"A","text":"毛细血管有效流体静压增加"},{"key":"B","text":"淋巴回流障碍"},{"key":"C","text":"有效胶体渗透压下降"},{"key":"D","text":"肾小球-肾小管失平衡"}],"answer":["D"],"type":"single"},{"id":8,"stem":"腮腺炎的主要传播途径是()","options":[{"key":"A","text":"经呼吸道飞沫传播"},{"key":"B","text":"经消化道传播"},{"key":"C","text":"经粪-一口途径传播"},{"key":"D","text":"接触传播"}],"answer":["A"],"type":"single"},{"id":9,"stem":"服磺胺药需多饮水的目的是()","options":[{"key":"A","text":"避免损害造血系统"},{"key":"B","text":"减轻服药引起的恶心"},{"key":"C","text":"避免尿中结晶析出"},{"key":"D","text":"避免影响血液酸碱度"}],"answer":["C"],"type":"single"},{"id":10,"stem":"少尿是指24小时尿量()","options":[{"key":"A","text":"100ml"},{"key":"B","text":"200ml"},{"key":"C","text":"300ml"},{"key":"D","text":"400ml"}],"answer":["D"],"type":"single"},{"id":11,"stem":"破伤风最早出现的症状是()","options":[{"key":"A","text":"角弓反张"},{"key":"B","text":"张口不便"},{"key":"C","text":"苦笑面容"},{"key":"D","text":"牙关紧闭"}],"answer":["B"],"type":"single"},{"id":12,"stem":"张力性气胸紧急处理是()","options":[{"key":"A","text":"行胸膜腔闭式引流术"},{"key":"B","text":"开胸缝合器官裂伤"},{"key":"C","text":"用大号针头在锁骨中线第2-3肋间胸穿放气"},{"key":"D","text":"给氧"}],"answer":["C"],"type":"single"},{"id":13,"stem":"急性喉梗阻的主要症状是（）","options":[{"key":"A","text":"吸气性呼吸困难"},{"key":"B","text":"喉痛"},{"key":"C","text":"呼气性呼吸困难"},{"key":"D","text":"吞咽困难"}],"answer":["A"],"type":"single"},{"id":14,"stem":"窦性心动过速宜选用（）","options":[{"key":"A","text":"西地兰"},{"key":"B","text":"肾上腺素"},{"key":"C","text":"心得安"},{"key":"D","text":"保泰松"}],"answer":["C"],"type":"single"},{"id":15,"stem":"流行病学研究的对象是（）","options":[{"key":"A","text":"疾病"},{"key":"B","text":"病人"},{"key":"C","text":"人群"},{"key":"D","text":"健康人"}],"answer":["C"],"type":"single"},{"id":16,"stem":"赵某，输血15分钟后感觉头胀、四肢麻木,腰背部剧痛,脉细弱,血压下降,下列护理措施错误的是()","options":[{"key":"A","text":"减慢输血速度"},{"key":"B","text":"立即通知医师"},{"key":"C","text":"热水袋敷腰部"},{"key":"D","text":"观察血压、尿量"}],"answer":["A"],"type":"single"},{"id":17,"stem":"菌群失调常发生于()","options":[{"key":"A","text":"正常菌群寄居部位改变"},{"key":"B","text":"局部粘膜抵抗力降低"},{"key":"C","text":"长期使用肾上腺皮质激素"},{"key":"D","text":"长期口服广谱抗菌素"}],"answer":["D"],"type":"single"},{"id":18,"stem":"石膏固定病人的血液循环障碍最早出现的症状是","options":[{"key":"A","text":"感觉异常"},{"key":"B","text":"疼痛"},{"key":"C","text":"苍白"},{"key":"D","text":"发组"}],"answer":["B"],"type":"single"},{"id":19,"stem":"低钙血症是指血钙含量()","options":[{"key":"A","text":"2.125mmol"},{"key":"B","text":"2.25mmol"},{"key":"C","text":"3.125mmol/L"},{"key":"D","text":"3.25mmol/L"}],"answer":["A"],"type":"single"},{"id":20,"stem":"为保证使用紫外线消毒病室空气的效果，需要有效的消毒距离和 时间是()","options":[{"key":"A","text":"小于2. 5m,不少于30分钟"},{"key":"B","text":"小于3叫不少于30分钟"},{"key":"C","text":"小于3. 5m,不少于45分钟"},{"key":"D","text":"小于2m,不少于30分钟"}],"answer":["D"],"type":"single"},{"id":21,"stem":"消化道平滑肌的一般特性为()","options":[{"key":"A","text":"对电刺激敏感"},{"key":"B","text":"对机械牵拉不 const state = {
  idx: 0,
  // answers: qid -> Set(keys)
  answers: new Map(),
  submitted: false,
  // results: qid -> true/false
  results: new Map(),
  autoNext: true,
};

function setView(which) {
  document.getElementById('viewQuestion').style.display = which==='q' ? '' : 'none';
  document.getElementById('viewCard').style.display = which==='card' ? '' : 'none';
}

function getSelectedSet(qid) {
  if (!state.answers.has(qid)) state.answers.set(qid, new Set());
  return state.answers.get(qid);
}

function sameSet(a, b) {
  if (a.size !== b.size) return false;
  for (const x of a) if (!b.has(x)) return false;
  return true;
}

function renderHeader() {
  const total = QUESTIONS.length;
  const answered = Array.from(state.answers.values()).filter(s=>s.size>0).length;
  document.getElementById('subline').textContent = `共 ${total} 题 · 已作答 ${answered} 题` + (state.submitted ? ' · 已提交' : '');
  document.getElementById('progress').textContent = `当前第 ${state.idx+1}/${total} 题（点击“答题卡”可跳题）`;
}

function renderQuestion() {
  const q = QUESTIONS[state.idx];
  const qid = q.id;
  document.getElementById('qpos').textContent = `第 ${state.idx+1} 题 / ${QUESTIONS.length} 题 · #${qid}`;
  document.getElementById('qstem').textContent = q.stem;
  const selected = getSelectedSet(qid);
  const opts = document.getElementById('opts');
  opts.innerHTML = '';
  const isMulti = q.type === 'multi';
  const hint = document.getElementById('qhint');
  hint.innerHTML = isMulti ? '本题为 <b>多选</b>：可选择多个选项。' : '本题为 <b>单选</b>：请选择一个选项。';

  for (const opt of q.options) {
    const wrap = document.createElement('label');
    wrap.className = 'opt';
    const input = document.createElement('input');
    input.type = isMulti ? 'checkbox' : 'radio';
    input.name = 'q_' + qid;
    input.value = opt.key;
    input.checked = selected.has(opt.key);
    input.addEventListener('change', () => {
      const s = getSelectedSet(qid);
      if (!isMulti) s.clear();
      if (input.checked) s.add(opt.key);
      else s.delete(opt.key);
      renderAll();

      // 单选题：选完自动跳下一题（可在顶部开关关闭）
      if (!isMulti && state.autoNext && input.checked) {
        if (state.idx < QUESTIONS.length - 1) {
          setTimeout(() => {
            state.idx++;
            renderAll();
            window.scrollTo({top:0,behavior:'smooth'});
          }, 120);
        }
      }
    });

    const k = document.createElement('div');
    k.className = 'k';
    k.textContent = opt.key;

    const t = document.createElement('div');
    t.className = 't';
    t.textContent = opt.text;

    wrap.appendChild(input);
    wrap.appendChild(k);
    wrap.appendChild(t);

    if (selected.has(opt.key)) wrap.classList.add('selected');

    if (state.submitted) {
      const correctSet = new Set(q.answer);
      const isCorrectOpt = correctSet.has(opt.key);
      const chosen = selected.has(opt.key);
      if (isCorrectOpt) wrap.classList.add('correct');
      if (chosen && !isCorrectOpt) wrap.classList.add('wrong');
    }

    opts.appendChild(wrap);
  }

  if (state.submitted) {
    opts.querySelectorAll('input').forEach(i=>i.disabled=true);
  }

  document.getElementById('btnPrev').disabled = state.idx===0;
  document.getElementById('btnNext').disabled = state.idx===QUESTIONS.length-1;
}

function renderCard() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  let answered = 0, correct = 0, wrong = 0;
  for (let i=0;i<QUESTIONS.length;i++) {
    const q = QUESTIONS[i];
    const qid = q.id;
    const s = state.answers.get(qid);
    const hasAns = s && s.size>0;
    if (hasAns) answered++;

    const cell = document.createElement('button');
    cell.className = 'cell mono';
    cell.textContent = (i+1);
    if (hasAns) cell.classList.add('ans');

    if (state.submitted) {
      const r = state.results.get(qid);
      if (r===true) { cell.classList.add('ok'); correct++; }
      if (r===false) { cell.classList.add('bad'); wrong++; }
    }

    cell.addEventListener('click', () => {
      state.idx = i;
      setView('q');
      renderAll();
      window.scrollTo({top:0,behavior:'smooth'});
    });
    grid.appendChild(cell);
  }

  const stat = state.submitted
    ? `已作答 ${answered}/${QUESTIONS.length} · 正确 ${correct} · 错误 ${wrong}`
    : `已作答 ${answered}/${QUESTIONS.length}`;
  document.getElementById('cardStat').textContent = stat;
}

function submitAndScore() {
  let correct = 0, answered = 0;
  state.results.clear();
  for (const q of QUESTIONS) {
    const qid = q.id;
    const chosen = state.answers.get(qid) || new Set();
    if (chosen.size>0) answered++;
    const correctSet = new Set(q.answer);
    const ok = (chosen.size>0) && sameSet(chosen, correctSet);
    if (ok) correct++;
    if (chosen.size>0) state.results.set(qid, ok);
  }
  state.submitted = true;

  const total = QUESTIONS.length;
  const pct = total ? Math.round(correct/total*1000)/10 : 0;
  document.getElementById('scoreLine').textContent = `${correct} / ${total}（${pct}%）`;
  document.getElementById('scoreDetail').textContent =
    `已作答：${answered} 题；未作答：${total-answered} 题。提示：提交后可在答题卡查看对错。`;
  document.getElementById('overlay').style.display = 'flex';
}

function resetAll() {
  if (!confirm('确定清空所有作答并重新开始？')) return;
  state.answers.clear();
  state.results.clear();
  state.submitted = false;
  state.idx = 0;
  renderAll();
}

function renderAll() {
  renderHeader();
  renderQuestion();
  renderCard();
}

document.getElementById('btnPrev').addEventListener('click', () => {
  if (state.idx>0) state.idx--;
  renderAll();
  window.scrollTo({top:0,behavior:'smooth'});
});
document.getElementById('btnNext').addEventListener('click', () => {
  if (state.idx<QUESTIONS.length-1) state.idx++;
  renderAll();
  window.scrollTo({top:0,behavior:'smooth'});
});
document.getElementById('btnAutoNext').addEventListener('click', () => {
  state.autoNext = !state.autoNext;
  document.getElementById('btnAutoNext').textContent = '自动下一题：' + (state.autoNext ? '开' : '关');
});

document.getElementById('btnToggleCard').addEventListener('click', () => {
  const cardVisible = document.getElementById('viewCard').style.display !== 'none';
  setView(cardVisible ? 'q' : 'card');
});
document.getElementById('btnGoCurrent').addEventListener('click', () => {
  setView('q');
  window.scrollTo({top:0,behavior:'smooth'});
});
document.getElementById('btnSubmit').addEventListener('click', submitAndScore);
document.getElementById('btnReset').addEventListener('click', resetAll);
document.getElementById('btnClose').addEventListener('click', () => {
  document.getElementById('overlay').style.display = 'none';
  setView('card');
  renderAll();
});

setView('q');
renderAll();
</script>
</body>
</html>
